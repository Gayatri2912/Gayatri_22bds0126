<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Smart Attendance App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      width: 300px;
    }

    .card h3 {
      margin: 0;
      color: #34495e;
    }

    .card p {
      margin: 10px 0 0;
      font-size: 14px;
    }

    .logout {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Welcome, <span id="userName"></span>!</h1>
  <p>You are logged in as: <strong><span id="userRole"></span></strong></p>

  <div class="card">
    <h3>Total Attendance Taken</h3>
    <p>15 Sessions</p>
  </div>

  <div class="card">
    <h3>Students Present Today</h3>
    <p>24 / 30</p>
  </div>

  <a href="index.html" class="logout" onclick="logout()">Logout</a>

  <script>
    // Load user info from localStorage
    document.getElementById("userName").innerText = localStorage.getItem("name") || "Student";
    document.getElementById("userRole").innerText = localStorage.getItem("role") || "Unknown";

    function logout() {
      localStorage.clear(); // optional: clear session
    }
  </script>
</body>
</html>
